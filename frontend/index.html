<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intel Image Classifier</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background-color: #f9f9f9; }
        h1 { color: #333; }
        input[type="file"] { margin-bottom: 10px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 15px; font-style: italic; color: #555; }
        #result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background-color: #fff; }
        #prediction { font-size: 1.2em; font-weight: bold; color: #333; }
        #description { margin-top: 10px; color: #444; }
    </style>
</head>
<body>

    <h1>Image Classifier & Captioner</h1>
    <p>Upload an image to classify its content and generate a caption.</p>

    <input type="file" id="fileInput" accept="image/jpeg, image/png">
    <button onclick="predict()">Upload and Predict</button>

    <div id="status"></div>

    <div id="result" style="display: none;">
        <div id="prediction"></div>
        <div id="description"></div>
    </div>

    <script>
        async function predict() {
            // 1. Get references to our HTML elements
            const fileInput = document.getElementById("fileInput");
            const statusEl = document.getElementById("status");
            const resultEl = document.getElementById("result");
            const predictionEl = document.getElementById("prediction");
            const descriptionEl = document.getElementById("description");

            // 2. Validate that a file has been selected
            if (fileInput.files.length === 0) {
                statusEl.innerText = "⚠️ Please select an image file first.";
                return;
            }

            // 3. Clear previous results and show a loading message
            statusEl.innerText = "⏳ Uploading and processing...";
            resultEl.style.display = "none";
            
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);
            
            // 4. Use a try...catch block for robust error handling
            try {
                const response = await fetch("/predict", { // Use a relative path
                    method: "POST",
                    body: formData
                });

                // Check if the server responded with an error status
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();

                // 5. Display both the prediction and the description
                predictionEl.innerText = "Prediction: " + data.prediction;
                descriptionEl.innerText = "Description: " + data.description;
                resultEl.style.display = "block"; // Show the result container
                statusEl.innerText = "✅ Done!";

            } catch (error) {
                console.error("Fetch error:", error);
                statusEl.innerText = `❌ Error: ${error.message}. Please check the console for details.`;
            }
        }
    </script>

</body>
</html>
